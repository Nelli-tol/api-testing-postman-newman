name: Newman API Tests

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  newman:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # Ставим newman и html reporter глобально (без package-lock вообще)
      - name: Install Newman + HTML reporter
        run: npm i -g newman newman-reporter-htmlextra

      - name: Run API collection (Newman)
        run: |
          mkdir -p report
          newman run "collections/reqres_api.postman_collection.json" \
            -e "collections/reqres_environment.json" \
            --reporters cli,htmlextra \
            --reporter-htmlextra-export "report/newman-report.html" \
            --suppress-exit-code

      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: newman-html-report
          path: report/newman-report.html